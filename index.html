// array is a non primitive datatype and it is object type in JS
// non primitive data types are also called as references
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		var b=[1,2,6,80,44],r=["one","two","three"];
		console.log("variable b's data is:",b);
		console.log(typeof b);
		console.log("variable r's data is:",r);
		console.log(typeof r);
	</script>
</head>
<body>
	<h1>  click on console to see javascript code</h1>
</body>
</html>
